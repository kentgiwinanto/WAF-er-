<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register User</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/MainPageStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css">
</head>
<body>
    <!-- Sidebar -->
    <ul class="sidenav sidenav-fixed">
        <li>
            <div class="user-view">
                <div class="background"><img src="https://s3-ap-southeast-1.amazonaws.com/bengkel/wp-content/uploads/2015/03/10115645/grass.jpg"></div>
                <a href="#user"><img class="responsive-img circle" src="https://lc-imageresizer-live-s.legocdn.com//resize?mode=portrait&size=medium&ratio=1&imageUrl=https://lc-www-live-s.legocdn.com/r/www/r/catalogs/-/media/catalogs/characters/dimensions/mugshot%20december%202016/71212_1to1_mf_mugshot_emmet_336.png?l.r2=519611620"></a>
                <a href="#name"><span class="black-text name" style="font-size: 18px;">User Name</span></a>
                <a href="#email"><span class="black-text email">User Position</span></a>
            </div>
        </li>
        <li><a class="waves-effect" href="index.html"><i class="material-icons">home</i>Home</a></li>
        <li><a class="waves-effect" href="server.html"><i class="material-icons">view_list</i>Servers</a></li>
        <li><a class="waves-effect" href="#!"><i class="material-icons">perm_data_setting</i>ModSec Configuration</a></li>
        <li><a class="waves-effect" href="register.html"><i class="material-icons">person_add</i>Add Staff</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Profile Settings</a></li>
        <li><a class="waves-effect" href="#!"><i class="material-icons">lock</i>Change Password</a></li>
        <li><a class="waves-effect" href="login.html" style="color: red"><i class="material-icons" style="color: red">power_settings_new</i>Logout</a></li>
    </ul>

    <!-- Register Layout -->
    <div id="MainLayout" class="container">
     <div class="row">
    <div class="col s12">
          <h4> Add Staff </h4>
          <hr>
    </div>
  </div>
        <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" data-length="20">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" data-length="20">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="confirm" type="password" class="validate">
          <label for="confirm">Confirm Password</label>
        </div>
      </div>
    <div class="row">
        <a class="waves-effect waves-light btn"><i class="material-icons right">send</i>Submit</a>
    </div>
    </form>
  </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

   
</body>
</html>
