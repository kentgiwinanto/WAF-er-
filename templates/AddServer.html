{% extends "layout.html" %}
{% block body %}

	<div id="MainLayout" class="container">
		<div class="row">
			<div class="col s12">
				<h4> Add Server </h4>
				<hr>
			</div>
		</div>
		<div class="row">
			<form class="col s12" action="{{ url_for('addServer') }}" method=POST>
				<div class="row">
					<div class="input-field col s12">
						<input name="servername" id="servernametxt" type="text" data-length="20">
						<label for="servername">Server Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input name="IPAddress" id="iptxt" type="text" data-length="20">
						<label for="ip">IP Address</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input name="PortsOpen" id="portsopentxt" type="text" data-length="20">
						<label for="portsOpen">Port Open</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input name="DomainORhostname" id="Domain" type="text" data-length="20">
						<label for="DomainORhostname">Domain / Hostname</label>
					</div>
				</div>
				<div class="row">
					<p>
						<label>
						<input type="checkbox" name="ModSecurityVal" value="1" id="custom7" />
						<span>Enable Mod Security?</span>
						</label>
					</p>
				</div>
				{% if errorMessage %}
				<div class="row" style="background-color: red;text-align: center">
					<label for="error" id="errortxt" value="" style="color:white;font-weight: bold">
						{{ errorMessage }} 
					</label>	
				{% endif %}
				</div>
				<div class="row">
					<button type="submit" class="waves-effect waves-light btn" onclick="addserver();"><i class="material-icons right">send</i>Add Server</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
