{% extend layout.html%}
{% block body %}
<div id="MainLayout" class="container">
	<div class="row">
		<div class="col s12">
			<h4>CHANGE PASSWORD</h4>
			<hr>
		</div>
	</div>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="oldpasswordtxt" type="password" class="validate">
					<label for="oldpassword">Old Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="newpasswordtxt" type="password" class="validate">
					<label for="newpassword">New Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="confirmtxt" type="password" class="validate">
					<label for="confirmtxt">Confirm Password</label>
				</div>
			</div>
			<div class="row">
				<label for="error" class="cols-sm-2 control-label" id="errortxt" value="" style="color:red;"></label>
			</div>
			<div class="row">
				<a class="waves-effect waves-light btn" onclick="check()"><i class="material-icons right">send</i>Submit</a>
				<a class="waves-effect waves-light btn" href="index.html">Cancel</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
