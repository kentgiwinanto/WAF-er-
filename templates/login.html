<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fontawesome-all.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css')}}">
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/login.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/fontawesome-all.js') }}"></script>
</head>
<body>

	<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title" style="text-align: center;">WAFer</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="POST" action="{{ url_for('login') }}">
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fas fa-user fa-lg"></i></span>
									<input type="text" class="form-control" name="username" id="usernametxt"  placeholder="Enter Your Username"/>
			
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fas fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="passwordtxt"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>
						{% if errorMessage %}
						<div class="form-group">
							<label for="error" class="cols-sm-2 control-label" id="errortxt" value="" style="color:red;">
									{{ errorMessage }} 
							</label>
						</div>
						{% endif %}
						

						<div class="form-group ">
							<input type="submit" Value="Login" class="btn btn-primary btn-lg btn-block login-button"/>
						</div>
						
					</form>
				</div>
			</div>
		</div>

</body>
</html>
